<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Checkup</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header>
        <h1>It's Diamond Time!</h1>
    </header>

    <img src="./assets/diamond.jpg">
    <!--Photo Source: https://www.freepik.com/creativehatti -->

    <hr>

    <div class="schedule-am">
        <h2>Morning</h2>
        <dl>
            <dt>Wake Up</dt>
            <dt>Breakfast</dt>
            <dt>News</dt>
            <dt>Medicine</dt>
            <dt>Bathing</dt>
            <dt>Brain Teazer</dt>
            <dt>Audible Book/TV</dt>
        </dl>
    </div>

    <div class="schedule-afternoon">
        <h2>Afternoon</h2>
        <dl>
            <dt>Lunch</dt>
            <dt>Gardening</dt>
            <dt>Crafts</dt>
            <dt>Snack Time</dt>
            <dt>New/Reading/Book</dt>
        </dl>
    </div>

    <div class="schedule-evening">
        <h2>Evening</h2>
        <dl>
            <dt>Dinner</dt>
            <dt>Medicine</dt>
            <dt>Puzzle/Games/Book</dt>
            <dt>Bedtime</dt>
        </dl>
    </div>


    <div id="specials">
        <h3>Special Events</h3>
        <dl>
            <dt>Health Visits</dt>
            <dt>Family Visits</dt>
            <dt>Friend Visits</dt>
            <dt>Events in town</dt>
        </dl>        
    </div>

</body>
</html>
